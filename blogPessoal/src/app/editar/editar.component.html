<div class="container">

    <div class="row mt-5 mb-5">

        <div class="cow-md-4">

            <div class="card text-center border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img class="card-img-top rounded-circle w-75"
                        src="https://media-exp1.licdn.com/dms/image/C5603AQGe7Tfnpm5uxQ/profile-displayphoto-shrink_200_200/0?e=1592438400&v=beta&t=gW4_v0B3EiMOdT5g4pwR4o1u_3G_czRuivIQFYsHBkw"
                        alt="Imagem da capa do card">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Thiago Augusto Duarte</h5>
                    <p class="card-text">Estudante do Bootcamp de Desenvolvimento Full Stack da Generation Brasil</p>
                    <a href="https://www.linkedin.com/in/thiago-augusto-duarte/"
                        class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">Linkedin</a>

                    <a href="https://github.com/thiagoagduarte"
                        class="btn btn-outline-dark d-flex justify-content-center" target="_blank">Github</a>



                </div>
            </div>

        </div>

        <div class="col-md-8">

            <div>
                <h3 class="text-center mb-4 text-monospace">Edição de postagem</h3>

                <div class="form-group">
                    <label for="titulo" class="text-monospace">Título</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o seu título"
                        [(ngModel)]="postagem.titulo">
                </div>
                <div class="form-group">
                    <label for="texto" class="text-monospace">Texto</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control"
                        placeholder="Digite o seu texto" [(ngModel)]="postagem.texto"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>




        </div>
    </div>

</div>
